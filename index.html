<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto ETERNO</title>
    <style>
        body {
            background-color: black;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        #countdown {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        #message {
            font-size: 1.5rem;
            margin-top: 30px;
            display: none;
        }

        #terminal {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
        }

        #input {
            width: 100%;
            padding: 10px;
            background-color: black;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
        }

        #output {
            margin-top: 10px;
            white-space: pre-wrap;
            text-align: left;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Has sido seleccionadx para el <strong>Proyecto ETERNO</strong>.</h1>
    <p>No hagas preguntas. Pr√≥ximamente descubrir√°s la verdad sobre tu 2025.</p>
    <div id="countdown"></div>
    <div id="message">üîì Bienvenido al Proyecto ETERNO. La verdad ha sido liberada.</div>

    <!-- Terminal de CRONO -->
    <div id="terminal">
        <p>CRONO est√° en l√≠nea. Introduce una instrucci√≥n:</p>
        <input type="text" id="input" placeholder="Escribe aqu√≠..." autofocus>
        <pre id="output"></pre>
    </div>

    <script>
        const countdownEl = document.getElementById("countdown");
        const messageEl = document.getElementById("message");
        const terminalEl = document.getElementById("terminal");
        const inputEl = document.getElementById("input");
        const outputEl = document.getElementById("output");

        const targetDate = new Date("January 1, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                countdownEl.style.display = "none";
                messageEl.style.display = "block";
                terminalEl.style.display = "flex";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Terminal simple para CRONO
        inputEl.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const input = inputEl.value.trim().toLowerCase();
                let response = "";

                switch (input) {
                    case "hola":
                        response = "CRONO: No hay tiempo para saludos.";
                        break;
                    case "anomal√≠a":
                        response = "CRONO: T√©rmino registrado. Acceso a datos no autorizado.";
                        break;
                    case "ayuda":
                        response = "CRONO: El protocolo de asistencia est√° limitado.";
                        break;
                    default:
                        response = "CRONO: Entrada no reconocida.";
                }

                outputEl.textContent += `> ${input}\n${response}\n\n`;
                inputEl.value = "";
                outputEl.scrollTop = outputEl.scrollHeight;
            }
        });
    </script>
</body>
</html>
